<!DOCTYPE html>
<html>
<head>
    <title>갓종대왕 번역기</title>
    <meta name="description" content="Convert Korean article into unreadable but Koreans">
    <meta name="keywords" content="text,convert,Korean,review,hangul,online,tool,sejong">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="robots" content="index">
    <meta name="viewport" content="initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="process-hangul.js"></script>
    <script defer src="mainscript.js"></script>

    <script defer src="addJongsung.js"></script>
    <script defer src="addPraise.js"></script>
    <script defer src="addJunk.js"></script>
    <script defer src="cambridge.js"></script>
    <script defer src="duensori.js"></script>
    <script defer src="shiftkey.js"></script>
    <script defer src="twist.js"></script>
    <script defer src="yamin.js"></script>
    

</head>
<body>
    <div id="background"></div>
<h1>갓종대왕 번역기</h1>
<div id="content">
    <p>리뷰 강요, 가짜 리뷰에 지치셨나요?</p>
    <p>한국인만 읽을 수 있는 갓종대왕 번역을 사용해보세요!</p>

    <div id="inner-content">
        <p class="options"><input type="checkbox" class="post-engines" id="addPraise" checked>앞뒤로 칭찬 추가</p>
        <p class="options"><input type="checkbox" class="engines" id="cambridge" checked>캠릿브지 연결구과</p>
        <p class="options"><input type="checkbox" class="engines" id="addJongsung" checked>받침 넣기</p>
        <p class="options"><input type="checkbox" class="engines" id="duensori" checked>된소리화</p>
        <p class="options"><input type="checkbox" class="engines" id="twist" checked>발음 꼬기</p>
        <p class="options"><input type="checkbox" class="engines" id="shiftkey">쒸프트키 뉴르기</p>
        <p class="options"><input type="checkbox" class="engines" id="yamin">야민정음</p>
        <p class="options"><input type="checkbox" class="engines" id="addJunk">관계없는 단어 추가</p>
        <h2>번역할 텍스트</h2>
        <p>Write or paste your Korean text</p>
        <p><textarea id="input-area">이 집은 아늑하지도 않고 엄청더럽네요 추천하지 않습니다</textarea></p>
        <input type="button" id="convert_button" class="buttons" onclick="convert_text()" value="Convert!">
        <h2>Unreadable Korean</h2>
        <p>Paste converted text onto review content</p>
        <p><textarea id="output-area"></textarea></p>
        <input type="button" id="copy_button" class="buttons" onclick="copy_to_clipboard()" value="Copy to Clipboard">
    </div>
    
</div>
<footer>
    <input type="button" id="translate_button" class="buttons" onclick="window.translate()" value="구글번역 확인하러 가기">
    <br>
    <img id="github-link" style="cursor:pointer;" src="GitHub-Mark-64px.png" onclick="window.open('https://github.com/thtl1999/thtl1999.github.io/tree/master/God-sejong')">
</footer>
</body>
</html>
